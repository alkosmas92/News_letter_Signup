  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="http://www.clker.com/cliparts/u/P/h/L/K/a/letter-a.svg.med.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>
      <input type="text" name="Fname" class="form-control" placeholder="FirstName" required autofocus>
      <input type="text" name="Lname" class="form-control" placeholder="Last Name" required>
      <input type="email" name="Email" class="form-control" placeholder="E-mail" required>
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy;Alexandros Kosmas</p>
    </form>
  </body>
